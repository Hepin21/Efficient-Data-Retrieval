
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Name* :<input type="name" name="name" required /></p>
      <fieldset>
        <legend>Gender*</legend>
        <p>
          Male <input type="radio" name="Gender" id="Male" required /> Female
          <input type="radio" name="Gender" id="Female" required />
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
      </p>
      <p>Email*: <input type="email" name="email" id="email" required /></p>
      <p>
        Pincode*: <input type="number" name="pincode" id="pincode" required />
      </p>
      <hr />
      <h2>Payment Information</h2>
      <p>
        Card Type*:
        <select name="Card_type" id="Card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Rupay">Rupay</option>
        </select>
      </p>
      <p>
        Card Number*:
        <input type="number" name="Card number" id="Card number" required />
      </p>
      <p>
        Expiration Date*:
        <input type="date" name="exp_date" id="exp_date" required />
      </p>
      <p>CVV* : <input type="number" name="cvv" id="cvv" required /></p>
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
